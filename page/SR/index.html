<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <div id="header">
        </div>

        <div>
            <center>
                <div id="select_Song" style="width:800px ; height: 400px; background-color: bisque; margin-top: 50px;">
                    <button id="prev_song">prev_song</button>
                    <img id="song_img" style="background-color: aqua; width: 50%; height: auto; ">
                    <button id="next_song">next_song</button>
                </div>    
                <div id="img_box" style="width:800px ; height: 400px; background-color: bisque; margin-top: 50px; display: none;">
                    <center>
                            <canvas style="width: 800px; background-color: rgb(255, 255, 255);"
                            id="draw_result"></canvas>
                    </center>
                    <button id="remake_button">重新选择</button>
                </div>
            </center>
        </div>

        </center>
        <br>
        <br>
        <br>
        <center>

            <div style="width: 10%;height:400px;background-color: cadetblue; float: left;">
                <div id="song">
                    <button id="game_start" value="" type="button" >game_start</button>
                    <br>
                    <button id="easy_model" value="" type="button" >easy_model</button>
                    <br>
                    <button id="auto_key_sound" value="" type="button" >auto_key_sound</button>
                    <br>
                    <button id="successed_count" style="display: none;" value="" type="button" >2</button>
                    <br>
                    <button id="failed_count" style="display: none;" value="" type="button" >1</button>
                </div>

            </div>
        </center>

        <div style="width: 80%;height: 400px;background-color: antiquewhite;float:right ;">
            <div>
                <canvas style="width: 100%; background-color: rgb(255, 255, 255);"
                    id="draw_all"></canvas>
            </div>
        </div>    

    </div>
    <audio id="key_output1"></audio>
    <audio id="key_output2"></audio>
</body>

</html>
<script type="text/javascript" src="/js/index.js"></script>
<script type="text/javascript" src="/js/about_canvas.js"></script>
<script type="text/javascript" src="/js/key_sound.js"></script>
<script type="text/javascript" src="/js/play.js"></script>
<script type="text/javascript" src="/js//select_song.js"></script>
<script type="text/javascript" src="/js/song_info.js"></script>
<script>
    song_info = SR_song_info;

</script>
